<h1>Search your book using JSON:</h1>
<form [formGroup]="searchForm">
  <table>
    <tr>
      <td>
        <input
          type="text"
          placeholder="Any book name..."
          formControlName="title"
          (keyup)="keyPressed($event)"
          (click)="clearForm()"
        />
      </td>
    </tr>
  </table>
</form>
<hr />

<app-form (clearForm)="resetForm()"></app-form>
<hr />
